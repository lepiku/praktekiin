{% extends 'antri/base.html' %}

{% block style %}
<style>
.card {
  display: flex;
  flex-direction: column;
  align-items: center;
}
th {
  width: 224px;
  vertical-align: top;
  text-align: left;
  padding: 10px;
}
td {
  display: flex;
  flex-direction: row-reverse;
  justify-content: flex-end;
}
td input {
  height: 1.8em;
  margin: 4px 0;
  width: 200px;
}
td select {
  height: 1.8em;
  margin: 4px 0;
}
textarea {
  margin: 10px 0 auto 0;
  width: 360px;
  height: 120px;
  padding: 8px;
}
ul {
  list-style: none;
  padding-left: 18px;
}
#error {
  /* salah masuk.html */
  color: red;
  font-size: 0.8em;
}
{% if kode > 0 %}
.errorlist {
  /* TODO */
  display: none;
}
{% endif %}
@media (max-width: 600px) {
  th {
    display: table-row;
    padding: 8px 0;
  }
}
@media (max-width: 1000px) {
  td {
    flex-direction: column-reverse;
  }
  .errorlist {
    margin-top: 0;
    padding: 0;
  }
}
</style>
{% endblock %}

{% block content %}
<div class="card">
  <form action="{% url 'antri:daftar' %}" method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input type="hidden" name="kode" value="{{ kode }}">
    <input class="button" type="submit" name="create" value="Buat Akun">
    {% if kode == 2 %}
    <input class="button" type="submit" name="new" value="Buat KK Baru">
    {% endif %}
  </form>
</div>
{% endblock %}

{% block script %}
{% if kode == 2 %}
<script>alert("Ditemukan Kepala Keluarga dengan nama yang sama.")</script>
{% endif %}
{% endblock %}
