{% extends 'antri/base.html' %}
{% block style %}
<style>
th {
  width: 224px;
  vertical-align: top;
  text-align: left;
  padding: 10px;
}
td {
  display: flex;
  flex-direction: row-reverse;
  justify-content: flex-end;
}
td input {
  margin: 4px 0;
  width: 200px;
}
td select {
  margin: 4px 0;
}
textarea {
  margin: 10px 0 auto 0;
  width: 360px;
  height: 120px;
  padding: 8px;
}
ul {
  list-style: none;
  padding-left: 18px;
}
@media (max-width: 600px) {
  th {
    padding: 8px 0;
  }
}
{% if kode > 0 %}
.errorlist {
  display: none;
}
{% endif %}
</style>
{% endblock %}
{% block content %}
<div class="card">
  <form action="{% url 'antri:daftar' %}" method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input type="hidden" name="kode" value="{{ kode }}">
    <input class="button" type="submit" name="create" value="Buat Akun">
    {% if kode == 2 %}
    <input class="button" type="submit" name="new" value="Buat KK Baru">
    {% endif %}
  </form>
</div>
{% endblock %}
