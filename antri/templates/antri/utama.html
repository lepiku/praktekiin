{% extends 'antri/base.html' %}

{% block style %}
{% endblock %}

{% block content %}
<div class="card">
  <h2>Beranda</h2>
  <a class="button" href="{% url 'antri:pasien-daftar' %}">Daftar Pasien Baru</a>
</div>
<div class="card pesan">

  <form method="POST" href="{% url 'antri:utama' %}">
    <h2>Daftar Antri</h2>
    {% csrf_token %}
    {{ form.as_p }}
    {% comment %}Calendar here{% endcomment %}
    <input class="button" type="submit" value="Pesan">
  </form>
</div>
{% endblock %}

{% block script %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
  function escapeHTML(unsafe) {
    return unsafe
      .replace(/&/g, "&amp;")
      .replace(/</g, "&lt;")
      .replace(/>/g, "&gt;")
      .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
  }

  var tempat = document.getElementById('id_tempat')

  tempat.onchange = function render(d, m, y) {
    $.ajax({
      url: '{% url 'antri:get-time' %}',
      method: 'GET',
      data: {'id_tempat': tempat.value},
      success: function(result) {
        console.log(result)
      },
      error: function(a, b) {
        console.log(a)
        console.log(b)
      }
    })
  }
</script>
{% endblock %}
