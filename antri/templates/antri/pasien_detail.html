{% extends 'antri/profil.html' %}

{% block content %}
<div class="card">
  <p><a href="{% url 'antri:profil' %}">Kembali ke Profil</a></p>
  <table id="pengguna">
    {% for label, value in data %}
    <tr>
      <th id="label">{{ label }}</td>
      <td id="value">{{ value }}</td>
    </tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
