{% extends 'antri/profil.html' %}

{% block content %}
<div class="card">
  <p><a href="{% url 'antri:profil' %}"><i class="fa fa-chevron-left"></i> Kembali ke Profil</a></p>
  <table class="table" id="pengguna">
    {% for label, value in data %}
    <tr>
      <th id="label">{{ label }}</th>
      <td id="value">{{ value }}</td>
    </tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
